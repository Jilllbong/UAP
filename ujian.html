<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory App</title>
</head>
<body>

  <h2>Daftar Barang</h2>

  <table border="1">
    <tr>
      <th>Kode</th>
      <th>Barang</th>
      <th>Harga (Rp.)</th>
    </tr>
    <tr>
      <td>001</td>
      <td>Barang A</td>
      <td>10,000</td>
    </tr>
    <tr>
      <td>002</td>
      <td>Barang B</td>
      <td>20,000</td>
    </tr>
    <tr>
      <td>003</td>
      <td>Barang C</td>
      <td>30,000</td>
    </tr>
  </table>

  <h2>Form Input Barang</h2>

  <form id="inputForm">
    <label for="kodeBarang">Kode Barang:</label>
    <input type="text" id="kodeBarang" required>

    <label for="jumlahBarang">Jumlah Barang:</label>
    <input type="number" id="jumlahBarang" required>

    <button type="button" onclick="hitungTotal()">Hitung Total</button>
  </form>
  <script src="script.js"></script>


</body>
</html>
